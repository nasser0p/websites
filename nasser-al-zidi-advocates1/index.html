<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A modern and professional website for Nasser Al Zidi Advocates, a leading law firm. This site showcases their services, expert team, and provides easy ways to get in contact." />
    <title>Nasser Al Zidi Advocates</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#0D1B2A',
              'brand-blue': '#1C3F5E',
              'brand-light-blue': '#2E9BDE',
              'brand-gray': '#778DA9',
              'brand-light': '#E0E1DD',
              'brand-primary': '#00A9FF',
            },
            fontFamily: {
              'sans': ['Inter', 'Cairo', 'sans-serif'],
              'serif': ['"Playfair Display"', '"Cairo"', 'serif'],
            },
            keyframes: {
              'subtle-pulse': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(0, 169, 255, 0.5)' },
                '50%': { transform: 'scale(1.03)', boxShadow: '0 0 20px 10px rgba(0, 169, 255, 0)' },
              },
              'fade-in-up': {
                  '0%': { opacity: '0', transform: 'translateY(20px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'subtle-pulse': 'subtle-pulse 4s ease-in-out infinite',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            }
          },
        },
        plugins: [
          function({ addUtilities }) {
            addUtilities({
              '.transform-style-3d': {
                'transform-style': 'preserve-3d',
              },
              '.perspective-1000': {
                'perspective': '1000px',
              },
              '.backface-hidden': {
                'backface-visibility': 'hidden',
              },
            })
          }
        ]
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6"
  }
}
</script>
<style>
  html {
    scroll-behavior: smooth;
  }
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
